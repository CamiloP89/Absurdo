<div class="flex justify-center items-center px-4 py-10 bg-gray-900">

  <!-- Cofre cerrado -->
  <div
    *ngIf="!isOpen"
    class="w-full max-w-md h-28 bg-black rounded-xl shadow-2xl overflow-hidden flex items-center justify-center text-white text-lg font-semibold cursor-pointer"
    (click)="toggleBox()"
  >
    ðŸ§° Haz clic para abrir el cofre
  </div>

  <!-- Cofre abierto con formulario -->
  <div
    *ngIf="isOpen"
    class="w-full max-w-md bg-black rounded-xl shadow-2xl overflow-hidden transform transition-all duration-700 ease-in-out py-6"
    [@openAnimation]
  >
    <form
      (ngSubmit)="submitForm()"
      #formRef="ngForm"
      class="space-y-4 px-6"
    >
      <h2 class="text-xl font-bold text-center text-white">Responde una pregunta</h2>

      <div>
        <label class="block text-gray-300 mb-1">Nombre:</label>
        <input [(ngModel)]="form.name" name="name" required
          class="w-full border border-gray-700 bg-gray-800 text-white rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500" />
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Pregunta:</label>
        <select [(ngModel)]="form.question" name="question"
          class="w-full border border-gray-700 bg-gray-800 text-white rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500">
          <option *ngFor="let q of questions" [value]="q">{{ q }}</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-300 mb-1">Tu Respuesta:</label>
        <textarea [(ngModel)]="form.response" name="response" required
          class="w-full border border-gray-700 bg-gray-800 text-white rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-yellow-500"></textarea>
      </div>

      <button type="submit"
        class="w-full bg-yellow-500 text-black font-semibold py-2 rounded hover:bg-yellow-400 transition">
        Enviar respuesta
      </button>
    </form>
  </div>
    <!-- Modal centrado de agradecimiento -->

</div>
